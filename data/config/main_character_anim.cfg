#Example character config file

#Graphic Object
graphics_properties {
  atlas_id: 0
  shader_id: 2 #change the ResourceManager different ids per type
  width: 0.5
  height: 0.5  
}

#Animation list
animation {
  animation_id: 0
  debug_text: "down"
  anim_type_id: 1
  frames { x:0 y:1 }
  frames { x:1 y:1 }
  frames { x:2 y:1 }
  frames { x:3 y:1 }
}

animation {
  animation_id: 1
  debug_text: "up"
  anim_type_id: 1
  frames { x:0 y:2 }
  frames { x:1 y:2 }
  frames { x:2 y:2 }
  frames { x:3 y:2 }
}

animation {
  animation_id: 2
  debug_text: "right"
  anim_type_id: 1
  frames { x:0 y:0 flipped: true}
  frames { x:1 y:0 flipped: true}
}

animation {
  animation_id: 3
  debug_text: "left"
  anim_type_id: 1	
  frames { x:0 y:0 flipped: false}
  frames { x:1 y:0 flipped: false}
}
